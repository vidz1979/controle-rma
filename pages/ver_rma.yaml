# Create a simple thank you page to show customers when they have completed the survey.
id: ver_rma
type: Box

requests:
  - id: get_rma
    type:  GoogleSheetGetOne
    connectionId: rma_sheet
    properties:
      filter:
        id: 
          $eq: 20230306-181756-049
            # _url_query: id

events:
  onInit:
    - id: init_get_rma
      type: Request
      params: get_rma
    - id: set_rma
      type: SetState
      params:
        _request: get_rma

style:
  background: '#ababab'
layout:
  contentAlign: center  
blocks:
  - id: logo
    type: Html
    style:
      borderBottom: '0.3em solid #000'
    properties:
      html: '<div style="background: #fff; text-align: center; padding: 10px"><img src="http://modaverao.com.br/logo.png" height="80px"/></div>'
  - id: content_box
    type: Box
    style:
      # maxWidth: 660
      padding: 30px 30px 60px 30px
      minHeight: 90vh
      background: '#fff'
    layout:
      contentGutter: 20
    blocks:
      - id: title
        type: Title
        style:
          textAlign: center
          # paddingTop: 20
        properties:
          content: Controle de defeito
          level: 3
      # - id: thank_you
      #   type: Html
      #   style:
      #     maxWidth: 400
      #     margin: auto
      #     textAlign: center
      #   properties:
      #     html: |
      #       Webform data saved to <a href="https://docs.google.com/spreadsheets/d/1wldNzkdP7-qSBz8pdtYrx8dlTw01vqQ9gn6KfXPg5DU/edit?usp=sharing">this Google Sheet</a>.
      #       <br/><br/> This Lowdefy example reads and writes data from a Google sheet and manages complex webform logic. <br/> All in 400 lines of YAML.
      #       <br/><br/> <a href="https://github.com/lowdefy/lowdefy-example-survey">Visit the repo for the Lowdefy config.</a>
      #       <br/><br/> <img src="https://lowdefy-public.s3-eu-west-1.amazonaws.com/dunder_thank_you.gif" width="100%"/>
      #       <br/><br/> <h5>Built with</h5>
      #       <a href="https://lowdefy.com"><img src="https://mrm-public.s3.af-south-1.amazonaws.com/box_black_250.png" width="120px"/></a>
      - id: dados_rma
        type: Descriptions
        properties:
          bordered: true
          column:
            lg: 2
            sm: 1
            xl: 3
            xs: 1
          itemOptions: []
          items:
            - label: ID
              value: 
                _state: id
            - label: Nome
              span: 2
              value: 
                _state: nome
            - label: CPF
              value: 
                _state: cpf
            - label: Telefone
              value: 
                _state: telefone
            - label: Cupom
              value: 
                _state: nf_venda
            - label: Data venda
              value: 
                _state: data_venda
            - label: Motivo devolução
              span: 3
              value: 
                _state: motivo_devolucao
            - label: Id
              span: 3
              value: 
                _url_query: id
      - id: dados_rma_produto
        type: Descriptions
        properties:
          bordered: true
          column:
            lg: 2
            sm: 1
            xl: 3
            xs: 1
          itemOptions: []
          items:
            - label: Cód. produto
              value: 
                _state: codigo_produto
            - label: Marca
              value: 
                _state: marca
            - label: Descrição produto
              span: 3
              value: 
                _state: descricao_produto




